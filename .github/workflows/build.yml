name: Build CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - prod
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  prepare:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
    outputs:
      packages: ${{ steps.list.outputs.packages }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install just
        uses: extractions/setup-just@v3
        with:
          just-version: 1.28.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: List packages
        id: list
        run: |
          # Use just to get build targets dynamically
          packages=$(just build all list 2>/dev/null || echo '["database", "gateway", "eslint-plugin-safee"]')
          echo "packages=${packages}" >> "${GITHUB_OUTPUT}"

  build-each:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        package: ${{ fromJson(needs.prepare.outputs.packages) }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install just
        uses: extractions/setup-just@v3
        with:
          just-version: 1.28.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Use Node.js 24.3.0
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 24.3.0
      - name: Install dependencies
        run: npm ci
      - name: Build package with just
        run: just build-${{ matrix.package }}

  docker-build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build database service
        run: docker compose build postgres
      - name: Build redis service
        run: docker compose build redis
      - name: Test docker-compose services
        run: |
          docker compose up -d postgres redis
          sleep 10
          docker compose ps
          docker compose down

  build:
    runs-on: ubuntu-latest
    needs:
      - build-each
      - docker-build
    if: ${{ always() }}
    permissions:
      contents: none
    steps:
      - name: Verify all build jobs succeeded
        run: |
          if [ "${{ needs.build-each.result }}" != "success" ] || [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "Some build steps failed."
            exit 1
          fi