name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: backend
            file: gateway/Dockerfile
            build-args: ""
          - service: frontend
            file: frontend/Dockerfile
            build-args: |
              NEXT_PUBLIC_API_URL=https://api-dev.safee.dev
              NEXT_PUBLIC_APP_URL=https://dev.safee.dev
          - service: landing
            file: landing/Dockerfile
            build-args: |
              NEXT_PUBLIC_APP_URL=https://dev.safee.dev
          - service: caddy
            file: infra/caddy/Dockerfile
            context: infra/caddy
            build-args: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/safee-${{ matrix.service }}
          tags: |
            type=raw,value=dev,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context || '.' }}
          file: ${{ matrix.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy-dev:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/main'
    environment:
      name: dev
      url: https://dev.safee.dev

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEV_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to dev server
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ secrets.DEV_SERVER_IP }} << 'ENDSSH'
            cd /opt/safee

            echo "ðŸ“¥ Pulling latest Docker images..."
            docker compose pull

            echo "ðŸ”„ Restarting services..."
            docker compose up -d --remove-orphans

            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=24h"

            echo "âœ… Deployment complete!"
            echo ""
            echo "ðŸ“Š Service Status:"
            docker compose ps
          ENDSSH

      - name: Verify deployment
        run: |
          echo "ðŸ” Verifying deployment..."
          sleep 10

          # Check frontend
          FRONTEND_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://dev.safee.dev)
          if [ "$FRONTEND_STATUS" = "200" ]; then
            echo "âœ… Frontend is up (HTTP $FRONTEND_STATUS)"
          else
            echo "âŒ Frontend check failed (HTTP $FRONTEND_STATUS)"
            exit 1
          fi

          # Check API
          API_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://api-dev.safee.dev/api/v1/get-session)
          if [ "$API_STATUS" = "200" ]; then
            echo "âœ… API is up (HTTP $API_STATUS)"
          else
            echo "âš ï¸  API returned HTTP $API_STATUS"
          fi

          echo ""
          echo "ðŸŽ‰ Deployment verified!"
