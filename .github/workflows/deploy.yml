name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: backend
            file: gateway/Dockerfile
            build-args: ""
          - service: frontend
            file: frontend/Dockerfile
            build-args: |
              NEXT_PUBLIC_API_URL=https://api-dev.safee.dev
              NEXT_PUBLIC_APP_URL=https://dev.safee.dev
          - service: landing
            file: landing/Dockerfile
            build-args: |
              NEXT_PUBLIC_APP_URL=https://dev.safee.dev
          - service: caddy
            file: infra/caddy/Dockerfile
            context: infra/caddy
            build-args: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=raw,value=dev,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context || '.' }}
          file: ${{ matrix.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy-dev:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/main'
    environment:
      name: dev
      url: https://dev.safee.dev

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEV_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to dev server
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ secrets.DEV_SERVER_IP }} << 'ENDSSH'
            cd /opt/safee

            echo "üíæ Creating backup of current state..."
            docker compose ps --format json > .deployment-backup.json || true

            echo "üì• Pulling latest Docker images..."
            if ! docker compose pull; then
              echo "‚ùå Failed to pull images"
              exit 1
            fi

            echo "üîÑ Restarting services..."
            if ! docker compose up -d --remove-orphans --wait --wait-timeout 120; then
              echo "‚ùå Failed to start services, rolling back..."
              docker compose down
              docker compose up -d --wait
              exit 1
            fi

            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=24h"

            echo "‚úÖ Deployment complete!"
            echo ""
            echo "üìä Service Status:"
            docker compose ps
          ENDSSH

      - name: Verify deployment
        run: |
          echo "üîç Verifying deployment..."

          # Function to check service health
          check_service() {
            local name=$1
            local url=$2
            local max_attempts=12
            local attempt=1

            while [ $attempt -le $max_attempts ]; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$url" || echo "000")
              if [ "$STATUS" = "200" ] || [ "$STATUS" = "401" ]; then
                echo "‚úÖ $name is healthy (HTTP $STATUS)"
                return 0
              fi
              echo "‚è≥ $name not ready yet (attempt $attempt/$max_attempts, HTTP $STATUS)..."
              sleep 10
              attempt=$((attempt + 1))
            done

            echo "‚ùå $name health check failed after $max_attempts attempts"
            return 1
          }

          # Check all services
          FAILED=0
          check_service "Frontend" "https://dev.safee.dev" || FAILED=1
          check_service "API" "https://api-dev.safee.dev/api/v1/get-session" || FAILED=1
          check_service "Landing" "https://safee.dev" || FAILED=1

          if [ $FAILED -eq 1 ]; then
            echo ""
            echo "‚ùå Deployment verification failed!"
            exit 1
          fi

          echo ""
          echo "üéâ All services verified and healthy!"
