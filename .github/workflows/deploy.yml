name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: backend
            file: gateway/Dockerfile
            build-args: ""
          - service: frontend
            file: frontend/Dockerfile
            build-args: |
              NEXT_PUBLIC_API_URL=https://api-dev.safee.dev
              NEXT_PUBLIC_APP_URL=https://dev.safee.dev
              NEXT_PUBLIC_LANDING_URL=https://landing.safee.dev
          - service: landing
            file: landing/Dockerfile
            build-args: |
              NEXT_PUBLIC_APP_URL=https://dev.safee.dev
          - service: caddy
            file: infra/caddy/Dockerfile
            context: infra/caddy
            build-args: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: "recursive"
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/safee-${{ matrix.service }}
          tags: |
            type=raw,value=dev,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context || '.' }}
          file: ${{ matrix.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build-args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy-dev:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/main'
    environment:
      name: dev
      url: https://dev.safee.dev

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DEV_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to dev server with blue-green strategy
        run: |
          ssh -i ~/.ssh/deploy_key root@${{ secrets.DEV_SERVER_IP }} << 'ENDSSH'
            set -e  # CRITICAL: Exit on any error for fail-closed deployment

            cd /opt/safee

            echo "üéØ Determining deployment colors..."
            CURRENT_COLOR=$(cat active-deployment 2>/dev/null || echo "blue")
            NEW_COLOR=$([ "$CURRENT_COLOR" = "blue" ] && echo "green" || echo "blue")
            echo "   Current: $CURRENT_COLOR ‚Üí New: $NEW_COLOR"

            echo ""
            echo "üì• Pulling latest Docker images..."
            if ! docker compose pull; then
              echo "‚ùå Failed to pull images"
              exit 1
            fi

            echo ""
            echo "üöÄ Starting $NEW_COLOR deployment..."
            export DEPLOYMENT_COLOR=$NEW_COLOR
            export TAG=dev

            # Start new deployment with migrations
            if ! docker compose --profile $NEW_COLOR up -d --wait --wait-timeout 180; then
              echo "‚ùå Failed to start $NEW_COLOR deployment"
              docker compose logs migrations
              docker compose --profile $NEW_COLOR down
              exit 1
            fi

            echo ""
            echo "üîç Checking migration status..."
            MIGRATION_EXIT_CODE=$(docker inspect safee-migrations-1 --format='{{.State.ExitCode}}' 2>/dev/null || echo "255")

            if [ "$MIGRATION_EXIT_CODE" != "0" ]; then
              echo "‚ùå Migrations failed with exit code: $MIGRATION_EXIT_CODE"
              echo ""
              echo "üìã Migration logs:"
              docker compose logs migrations
              echo ""
              echo "üîÑ Stopping $NEW_COLOR deployment..."
              docker compose --profile $NEW_COLOR down
              echo "‚úã Deployment aborted - $CURRENT_COLOR remains active"
              exit 1
            fi

            echo "‚úÖ Migrations completed successfully"

            echo ""
            echo "üè• Health checking $NEW_COLOR deployment..."
            MAX_ATTEMPTS=24
            ATTEMPT=1

            while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
              if docker exec safee-api-$NEW_COLOR wget --spider -q http://localhost:3000/api/v1/health 2>/dev/null; then
                echo "‚úÖ Health check passed on attempt $ATTEMPT"
                break
              fi

              if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
                echo "‚ùå Health check failed after $MAX_ATTEMPTS attempts"
                echo ""
                echo "üìã Container logs:"
                docker compose logs --tail=50 api-$NEW_COLOR
                echo ""
                echo "üîÑ Rolling back..."
                docker compose --profile $NEW_COLOR down
                echo "‚úã Deployment failed - $CURRENT_COLOR remains active"
                exit 1
              fi

              echo "‚è≥ Waiting for health check (attempt $ATTEMPT/$MAX_ATTEMPTS)..."
              sleep 5
              ATTEMPT=$((ATTEMPT + 1))
            done

            echo ""
            echo "üîÄ Switching traffic to $NEW_COLOR..."
            echo "$NEW_COLOR" > active-deployment
            export DEPLOYMENT_COLOR=$NEW_COLOR

            # Restart Caddy to pick up new DEPLOYMENT_COLOR
            docker compose restart caddy
            sleep 3

            echo "‚úÖ Traffic switched to $NEW_COLOR"

            echo ""
            echo "üßπ Cleaning up $CURRENT_COLOR deployment..."
            sleep 30  # Grace period for active connections
            docker compose --profile $CURRENT_COLOR down

            echo ""
            echo "üßπ Cleaning up old Docker images..."
            docker image prune -af --filter "until=24h"

            echo ""
            echo "‚úÖ Blue-green deployment complete!"
            echo ""
            echo "üìä Active Services:"
            docker compose ps
            echo ""
            echo "üé® Active Color: $(cat active-deployment)"
          ENDSSH

      - name: Verify deployment
        run: |
          echo "üîç Verifying deployment..."

          # Function to check service health
          check_service() {
            local name=$1
            local url=$2
            local max_attempts=12
            local attempt=1

            while [ $attempt -le $max_attempts ]; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$url" || echo "000")
              if [ "$STATUS" = "200" ] || [ "$STATUS" = "401" ]; then
                echo "‚úÖ $name is healthy (HTTP $STATUS)"
                return 0
              fi
              echo "‚è≥ $name not ready yet (attempt $attempt/$max_attempts, HTTP $STATUS)..."
              sleep 10
              attempt=$((attempt + 1))
            done

            echo "‚ùå $name health check failed after $max_attempts attempts"
            return 1
          }

          # Check all services
          FAILED=0
          check_service "Frontend" "https://dev.safee.dev" || FAILED=1
          check_service "API" "https://api-dev.safee.dev/api/v1/get-session" || FAILED=1
          check_service "Landing" "https://safee.dev" || FAILED=1

          if [ $FAILED -eq 1 ]; then
            echo ""
            echo "‚ùå Deployment verification failed!"
            exit 1
          fi

          echo ""
          echo "üéâ All services verified and healthy!"
