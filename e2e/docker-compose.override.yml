services:
  odoo:
    image: safee-odoo:local
    build:
      context: ..
      dockerfile: odoo/Dockerfile
    ports:
      - "28069:8069"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=safee
      - DB_PASSWORD=safee
      - ADMIN_PASSWORD=admin123
    volumes:
      - ../infra/config/odoo.conf:/etc/odoo/odoo.conf:ro
    networks:
      - safee_net
