services:
  postgres:
    image: postgres:16
    environment:
      - "POSTGRES_USER=safee"
      - "POSTGRES_PASSWORD=safee"
      - "POSTGRES_DB=safee"
    ports:
      - "25432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safee"]
      interval: 2s
      timeout: 5s
      retries: 5
    volumes:
      - "../database/tests/:/tests"
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "26379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 5

  odoo:
    profiles:
      - odoo
    # Uses published image from GHCR (built by GitHub Actions)
    image: ${ODOO_IMAGE:-ghcr.io/safee-analytics/odoo:main-27b5612}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "18069:8069"
    environment:
      - ODOO_DB_HOST=postgres
      - ODOO_DB_PORT=5432
      - ODOO_DB_USER=safee
      - ODOO_DB_PASSWORD=safee
      - ODOO_ADMIN_PASSWD=${ODOO_ADMIN_PASSWD:-admin}
    volumes:
      - odoo-data:/var/lib/odoo
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8069/web/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

volumes:
  postgres-data:
  odoo-data:
