services:
  postgres:
    image: postgres:16
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
      - "POSTGRES_DB=safee"
    ports:
      - "25432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5
    volumes:
      - "../database/tests/:/tests"
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "26379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 5

  odoo:
    build:
      context: ../odoo
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "18069:8069"
    environment:
      - HOST=postgres
      - USER=postgres
      - PASSWORD=postgres
      - PORT=5432
    volumes:
      - odoo-data:/var/lib/odoo
      - ../odoo/addons:/mnt/extra-addons
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

volumes:
  postgres-data:
  odoo-data:
