services:
  postgres:
    image: postgres:16
    environment:
      - "POSTGRES_USER=safee"
      - "POSTGRES_PASSWORD=safee"
      - "POSTGRES_DB=safee"
    ports:
      - "25432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safee"]
      interval: 2s
      timeout: 5s
      retries: 5
    volumes:
      - "../database/tests/:/tests"
      - postgres-data:/var/lib/postgresql/data
    networks:
      - safee_net

  redis:
    image: redis:7
    ports:
      - "26379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 5
    networks:
      - safee_net

  odoo:
    image: ${ODOO_IMAGE:-ghcr.io/safee-analytics/safee-odoo:18.0}
    build:
      context: ../odoo
      dockerfile: Dockerfile
    profiles:
      - odoo
    ports:
      - "28069:8069"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ../odoo/.env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=safee
      - DB_PASSWORD=safee
      - ODOO_ADMIN_PASSWORD=admin
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:8069/web/database/selector"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    # Local dev/test override: single-threaded mode (safe for laptops)
    # workers=0 uses ~500MB RAM instead of 20GB
    command: odoo --workers=0 --max-cron-threads=0
    volumes:
      - ../odoo/odoo.conf:/etc/odoo/odoo.conf:ro
      - odoo-data:/var/lib/odoo
    networks:
      - safee_net

volumes:
  postgres-data:
  odoo-data:

networks:
  safee_net:
    name: safee_net
