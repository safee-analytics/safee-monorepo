[options]
# E2E Test Configuration for Odoo
# Minimal config for integration testing

# Database Configuration (overridden by docker-compose env vars)
db_host = postgres
db_port = 5432
db_user = safee
db_password = safee
dbfilter = ^safee_.*$

# Server Configuration
http_port = 8069
http_interface = 0.0.0.0

# Addons Path - Include custom safee addons
# /usr/lib/python3/dist-packages/odoo/addons = Standard Odoo modules
# /mnt/extra-addons = Custom safee addons (if mounted)
addons_path = /usr/lib/python3/dist-packages/odoo/addons

# Data Directory
data_dir = /var/lib/odoo

# Logging
log_level = info
log_handler = :INFO

# Workers (overridden by command: --workers=0 for single-threaded test mode)
workers = 0
max_cron_threads = 0

# Security - test admin password
admin_passwd = admin
list_db = True

# Performance - Lower limits for test environment
limit_memory_hard = 1073741824
limit_memory_soft = 805306368
limit_request = 8192
limit_time_cpu = 60
limit_time_real = 120
