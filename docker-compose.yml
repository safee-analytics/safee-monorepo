services:
  # NOTE: For local development, run Caddy on your host with "just dev"
  # This docker-compose is for production deployment
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./caddy/Caddyfile.dev:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
      - caddy-logs:/var/log/caddy
    environment:
      - CADDY_INGRESS_NETWORKS=safee-network
    networks:
      - safee-network
    depends_on:
      - frontend
      - backend
    profiles:
      - production  # Only start in production mode

  postgres:
    image: postgres:15
    ports:
      - "15432:5432"
    environment:
      - POSTGRES_USER=safee
      - POSTGRES_PASSWORD=safee
      - POSTGRES_DB=safee
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safee"]
      interval: 2s
      timeout: 5s
      retries: 5
    volumes:
      - "postgres:/var/lib/postgresql/data"
    networks:
      - safee-network

  redis:
    image: redis
    ports:
      - "16379:6379"
    volumes:
      - "redis:/data"
    networks:
      - safee-network

  odoo:
    build:
      context: ./odoo
      dockerfile: Dockerfile
    image: safee-odoo:local
    ports:
      - "8069:8069"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./odoo/.env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=safee
      - DB_PASSWORD=safee
      - ODOO_ADMIN_PASSWORD=${ODOO_ADMIN_PASSWORD:-admin}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - SLACK_ERROR_CHANNEL=${SLACK_ERROR_CHANNEL:-#dev_odoo_alerts}
    # Local dev override: single-threaded mode (safe for laptops)
    # workers=0 uses ~500MB RAM instead of 20GB
    command: odoo --workers=0 --max-cron-threads=0
    volumes:
      - odoo-data:/var/lib/odoo
      - ./odoo/odoo.conf:/etc/odoo/odoo.conf:ro
    networks:
      - safee-network
    profiles:
      - odoo
    user: odoo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  backend:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    image: safee-backend:local
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://safee:safee@postgres:5432/safee
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - safee-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: safee-frontend:local
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
    networks:
      - safee-network

  landing:
    build:
      context: .
      dockerfile: landing/Dockerfile
    image: safee-landing:local
    expose:
      - "3002"
    environment:
      - NODE_ENV=production
    networks:
      - safee-network

  jobs-worker:
    build:
      context: .
      dockerfile: jobs/Dockerfile
    image: safee-jobs-worker:local
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://safee:safee@postgres:5432/safee
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - safee-network

networks:
  safee-network:
    driver: bridge

volumes:
  postgres:
  redis:
  odoo-data:
  caddy-data:
  caddy-config:
  caddy-logs:
