services:
  postgres:
    image: postgres:15
    ports:
      - "15432:5432"
    environment:
      - POSTGRES_USER=safee
      - POSTGRES_PASSWORD=safee
      - POSTGRES_DB=safee
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safee"]
      interval: 2s
      timeout: 5s
      retries: 5
    volumes:
      - "postgres:/var/lib/postgresql/data"

  redis:
    image: redis
    ports:
      - "16379:6379"
    volumes:
      - "redis:/data"

  odoo:
    build:
      context: ./odoo
      dockerfile: Dockerfile
    ports:
      - "8069:8069"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ODOO_DB_HOST=postgres
      - ODOO_DB_PORT=5432
      - ODOO_DB_USER=safee
      - ODOO_DB_PASSWORD=safee
      - ODOO_ADMIN_PASSWD=${ODOO_ADMIN_PASSWORD:-admin}
    volumes:
      - odoo-data:/var/lib/odoo
      - ./odoo/addons:/mnt/extra-addons:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

volumes:
  postgres:
  redis:
  odoo-data:
