version: "3.8"

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: safee-postgres-test
    environment:
      POSTGRES_USER: safee
      POSTGRES_PASSWORD: safee
      POSTGRES_DB: safee
    ports:
      - "45432:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safee"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:7-alpine
    container_name: safee-redis-test
    ports:
      - "46379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-test-data:
